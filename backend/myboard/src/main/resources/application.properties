spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/myboard?characterEncoding=UTF-8
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=study
spring.datasource.password=1234

cors.url=http://localhost:9090

# mybatis
mybatis.type-aliases-package=com.cgkim.myboard.vo
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# file save
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=100MB

# handle SizeLimitExceededException
server.tomcat.max-swallow-size=200MB
spring.servlet.multipart.resolve-lazily=true

# messages
spring.messages.basename=errors

